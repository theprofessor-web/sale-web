<div align="center">
  <fieldset>

    <label for="password"><strong style="color:rgb(164, 52, 235);font-size:17px">Password</strong></label>

    <br><br><br>
   	<button type="button"><img src="login/img/7.png" alt="none" title="Submit" /></button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<button type="button" onclick="resetForm();"><img src="login/img/8.png" alt="none" title="Reset"/></button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<button type="button"><img src="login/img/13.png" alt="none" title="Forgot Password" /></button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<button type="button"><img src="login/img/10.png" alt="none" title="User Registraion" /></button>
  </form>
  </fieldset>
